<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>General Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
    a {
      color: #00d1b2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>General Maps</h1>
  <div class="gallery">
    <img src="images/general/map1.jpg" alt="Map 1">
    <img src="images/general/map2.jpg" alt="Map 2">
    <img src="images/general/map3.png" alt="Map 3">
    <!-- Add more as needed -->
  </div>
  <p><a href="maps.html">‚Üê Back to Maps</a></p>
</body>
</html>
